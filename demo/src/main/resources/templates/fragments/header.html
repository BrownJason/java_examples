<html xmlns:th="http://www.thymeleaf.org">  
<head>
    <div th:fragment="header-css">
        <!-- this is header-css -->
        <link rel="stylesheet" type="text/css"
              href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

        <link rel="stylesheet" th:href="@{/css/main.css}"
              href="../../css/main.css" />
    </div>
    <script>
    function startTime() {
  		var today = new Date();
  		var h = today.getHours();
  		var m = today.getMinutes();
  		var s = today.getSeconds();
		m = checkTime(m);
  		s = checkTime(s);
  		document.getElementById('txt').innerHTML =
  		h + ":" + m + ":" + s;
		var t = setTimeout(startTime, 500);
   	}
   	function checkTime(i) {
 		if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  		return i;
   	}
    </script>
</head>
<body>
<div th:fragment="header">
    <!-- this is header -->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">Spring Boot</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li th:classappend="${#httpServletRequest.getRequestURI() == '/demo/' ? 'active':''}"><a th:href="@{/}">Home</a></li>
                    <li th:classappend="${#httpServletRequest.getRequestURI() == '/demo/java_examples' ? 'active':''}"><a th:href="@{/java_examples}">Java Examples</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>	
<div  th:replace="fragments/footer :: footer">
</div>
</body>
</html>
